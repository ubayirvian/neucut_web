    <title>neucut! hair studio</title>

<body>
    <!--==================== HEADER ====================-->
    <header class="header">
        <nav class="nav container">

            <a href="#home-page" class="nav__logo">
                <img src="asset/img/logo.svg" alt="logo_neucut!">

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">

                        <a href="#home-page" class="nav__link">Home</a>

                    <li class="nav__item">

                    <li class="nav__item">

                    </li>

                        <a href="about.html" class="nav__link">About</a>
                    </li>

                    <i class='bx bx-x'></i>

            <div class="nav__toggle" id="nav-toggle">

    <!--==================== MAIN ====================-->

                    <img src="asset/img/cornrow.svg" alt="">

                <div class="home__booking">
                    <a href="https://neucut.simplybook.asia/v2/#book" class="home__button">

            </div>
        </section>

        <section class="hair__artist" id="artist-page">
            <div class="artist__container container">
                <div class="artist__data">
                    <h1 class="artist__title">HAIR ARTISTS</h1>
                </div>

                <div class="artist__grid">
                    <a href="https://www.instagram.com/bimaamdico/">
                        <article>

                            <div>
                                <h3 class="artist_name">@bimaaamdico</h3>
                            </div>

                        </article>
                    </a>

                    <a href="https://www.instagram.com/o.n.k.s/">
                        <article>
                            <img src="asset/img/hong.svg" alt="hong">

                        </article>
                    </a>

                    <a href="https://www.instagram.com/soemardi.rt/">
                        <article>
                            <img src="asset/img/soe.svg" alt="soemardi">
                            <div>
                                <h3 class="artist_name">@soemardi.rt_</h3>
                            </div>

                        </article>
                    </a>

                </div>


            </div>




        </section>

    <!--=============== SCROLLREVEAL ===============-->
